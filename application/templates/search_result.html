{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="well">
            <h2>Search result for "{{q}}"</h2>
            <div class="clearfix">
                <hr>
                {% if results %}
                    {% for post in results %}
                    {% include 'post.html' %}
                    {% endfor %}
                {% else %}
                <div class="alert alert-danger">
                    <strong>No result found!</strong>
                </div>
                {%  endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
